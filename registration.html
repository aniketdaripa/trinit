<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header style="background-color: burlywood; border-radius: 5px;margin: 2px;">
        <img src=".//logo.png" alt="this an image" width="50px" height="50px" style="margin-left: 49%; margin-top: 4px;">
    </header>
    <div style="background: cadetblue; padding: 15px; border: dodgerblue; border-radius: 5px;margin: 2px; text-align: center;">
        <form action="">
            <h1 class="main heading" style="text-align: center;">Please Register Below</h1>
            <p>Required field are followed by *</p>
            <p> <b> Name:</b> * <input style="margin-left: 23px;" type="text" name="name" id="name"></p>
            <p><b>Roll-No:</b> * <input style="margin-left: 10px;" type="text" name="roll-no" required placeholder="*********"></p>
            <p ><b>Email:</b> * <input style="margin-left: 23px;" type="email" name="email" id="email" placeholder="xyz@gmail.com" ></p>
            <p><b>Password:</b> * <input type="text" name="password" id="password" required placeholder="********"></p>
            <input style="margin-left: 60px;color: black;background: orange; padding: 5px; border-radius: 5px; border: none; padding: 12px 12px; cursor: pointer;" type="submit" value="Register">
        </form>
    </div>
</body>
</html>
